<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTREAM IPTV Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.0"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #1a1f3a;
      --bg-tertiary: #2a3050;
      --text-primary: #e6eef8;
      --text-secondary: #a0b0d0;
      --accent: #ff4d4f;
      --accent-hover: #ff7875;
      --border: #3a4050;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #eeeeee;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --accent: #1890ff;
      --accent-hover: #40a9ff;
      --border: #d9d9d9;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
    }

    /* Login Screen */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }

    .login-form {
      background: var(--bg-secondary);
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 90%;
      border: 1px solid var(--border);
    }

    .login-form h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .login-form .form-group {
      margin-bottom: 20px;
    }

    .login-form label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
    }

    .login-form input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 77, 79, 0.1);
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: var(--accent-hover);
    }

    .login-form .error {
      color: #ff4d4f;
      font-size: 12px;
      margin-top: 5px;
    }

    .hidden {
      display: none !important;
    }

    /* Main Layout */
    .app-container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      height: 64px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 0 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .search-container {
      flex: 1;
      max-width: 400px;
    }

    .search-container input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 13px;
    }

    .search-container input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .nav-tabs {
      display: flex;
      gap: 10px;
    }

    .nav-tabs button {
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 13px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }

    .nav-tabs button.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .nav-tabs button:hover {
      color: var(--text-primary);
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-header h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .sidebar-scroll {
      flex: 1;
      overflow-y: auto;
      position: relative;
    }

    .category-list [data-scroll-content] {
      position: relative;
    }

    .category-item {
      padding: 12px 16px;
      cursor: pointer;
      border-left: 3px solid transparent;
      transition: all 0.2s;
      font-size: 13px;
    }

    .category-item:hover {
      background: var(--bg-tertiary);
      border-left-color: var(--accent);
    }

    .category-item.active {
      background: var(--bg-tertiary);
      border-left-color: var(--accent);
      color: var(--accent);
    }

    .content-area {
      flex: 1;
      display: flex;
      position: relative;
    }

    /* Player View */
    .player-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .video-container {
      aspect-ratio: 16/9;
      background: #000;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
    }

    .player-info {
      background: var(--bg-secondary);
      padding: 15px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }

    .player-info h2 {
      font-size: 18px;
      margin: 0;
    }

    .player-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .player-controls button {
      padding: 6px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .player-controls button:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    .playlist-section {
      flex: 1;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      width: 320px;
    }

    .playlist-header {
      padding: 15px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      font-weight: 600;
    }

    .playlist-scroll {
      flex: 1;
      overflow-y: auto;
      position: relative;
    }

    .playlist-item {
      padding: 12px 15px;
      cursor: pointer;
      border-left: 3px solid transparent;
      transition: all 0.2s;
      font-size: 12px;
      line-height: 1.4;
    }

    .playlist-item:hover {
      background: var(--bg-tertiary);
    }

    .playlist-item.playing {
      background: var(--bg-tertiary);
      border-left-color: var(--accent);
      color: var(--accent);
    }

    .playlist-item-title {
      font-weight: 600;
      margin-bottom: 3px;
    }

    .playlist-item-category {
      color: var(--text-secondary);
      font-size: 11px;
    }

    /* Grid View */
    .grid-section {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      position: relative;
    }

    .grid-scroll {
      position: relative;
    }

    .grid-item {
      position: relative;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow);
    }

    .grid-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: var(--bg-tertiary);
    }

    .grid-item img.error {
      opacity: 0.5;
    }

    .grid-item-title {
      padding: 12px;
      font-size: 12px;
      font-weight: 600;
      line-height: 1.3;
    }

    .grid-item-meta {
      padding: 0 12px 12px;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .grid-item-actions {
      padding: 12px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
    }

    .grid-item-actions button {
      flex: 1;
      padding: 6px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
    }

    .grid-item-actions button:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    .grid-item-actions button.favorite {
      color: #ffb800;
    }

    /* Settings */
    .settings-panel {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .settings-group {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .settings-group h3 {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .setting-item label {
      font-size: 13px;
    }

    .setting-item select,
    .setting-item input {
      padding: 6px 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 12px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .app-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 120px;
        border-right: none;
        border-bottom: 1px solid var(--border);
        overflow-x: auto;
        overflow-y: hidden;
        flex-direction: row;
      }

      .sidebar-scroll {
        flex: 1;
      }

      .content-area {
        flex-direction: column;
      }

      .playlist-section {
        width: 100%;
        border-left: none;
        border-top: 1px solid var(--border);
        height: 200px;
      }

      .player-section {
        flex: 1;
      }
    }

    @media (max-width: 768px) {
      .topbar {
        flex-direction: column;
        height: auto;
        gap: 10px;
      }

      .search-container {
        max-width: 100%;
      }

      .nav-tabs {
        width: 100%;
      }

      .playlist-section {
        display: none;
      }

      .grid-section {
        padding: 10px;
      }

      .sidebar-header {
        display: none;
      }
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <form class="login-form" id="loginForm">
      <h1>XTREAM IPTV</h1>
      <div class="form-group">
        <label for="serverUrl">Server URL</label>
        <input type="text" id="serverUrl" placeholder="http://server.com:8080" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required>
      </div>
      <button type="submit">Connect</button>
      <div id="loginError" class="error"></div>
    </form>
  </div>

  <!-- Main App -->
  <div id="appContainer" class="app-container hidden">
    <!-- Sidebar with categories -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 id="sidebarTitle">Categories</h2>
      </div>
      <div class="sidebar-scroll">
        <div class="category-list" id="categoryList">
          <div class="category-list-scroll" data-scroll-container>
            <div data-scroll-content></div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <div class="main-content">
      <!-- Topbar -->
      <div class="topbar">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search channels, movies...">
        </div>
        <div class="nav-tabs">
          <button class="nav-tab active" data-tab="live">Live TV</button>
          <button class="nav-tab" data-tab="movies">Movies</button>
          <button class="nav-tab" data-tab="series">Series</button>
          <button class="nav-tab" data-tab="settings">Settings</button>
        </div>
      </div>

      <!-- Content area -->
      <div class="content-area">
        <!-- Live TV / Movies / Series view (toggled) -->
        <div id="playerView" class="player-section hidden">
          <div class="video-container">
            <video id="videoPlayer" controls crossorigin="anonymous"></video>
          </div>
          <div class="player-info">
            <div>
              <h2 id="playerTitle">Select a channel</h2>
            </div>
            <div class="player-controls">
              <button id="favoriteBtn">Add to Favorites</button>
              <button id="logoutBtn">Logout</button>
            </div>
          </div>
        </div>

        <div id="gridView" class="grid-section">
          <div class="grid-scroll" id="gridScroll" data-scroll-container>
            <div data-scroll-content></div>
          </div>
        </div>

        <!-- Playlist (for live TV) -->
        <div class="playlist-section hidden" id="playlistSection">
          <div class="playlist-header">Now Playing</div>
          <div class="playlist-scroll" id="playlistScroll" data-scroll-container>
            <div data-scroll-content></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Panel (overlaid or in main content) -->
  <div id="settingsPanel" class="settings-panel hidden">
    <h2>Settings</h2>
    <div class="settings-group">
      <h3>Display</h3>
      <div class="setting-item">
        <label>Theme</label>
        <select id="themeSelect">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <div class="setting-item">
        <label>Language</label>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="ar">العربية</option>
        </select>
      </div>
    </div>
    <div class="settings-group">
      <h3>Playback</h3>
      <div class="setting-item">
        <label>Resume Playback</label>
        <input type="checkbox" id="resumePlayback" checked>
      </div>
    </div>
    <div class="settings-group">
      <h3>Account</h3>
      <button id="logoutBtnSettings" style="padding: 10px 20px; background: var(--accent); border: none; border-radius: 6px; color: white; cursor: pointer;">Logout</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="src/storage/storage.js"></script>
  <script src="src/api/xtream.js"></script>
  <script src="src/utils/utils.js"></script>
  <script src="src/utils/virtualization.js"></script>
  <script src="src/player/player.js"></script>
  <script src="app.js"></script>
</body>
</html>
